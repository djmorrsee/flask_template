<!DOCTYPE html>
<html lang="en">
<!-- Set this to the main language of your site -->
<head>
	<!---- Universal ---->
	<meta charset="utf-8">
	<title>Page Title</title>

	<!-- Define a viewport to mobile devices to use : sets initial zoom -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Page Description -->
	<meta name="description" content="">

	<!---- Offsite Inclusions ---->
	<!-- Done first for dependancy reasons -->

	<!-- JQuery CDN -->
	<script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>

	<!-- Bootstrap CDN Links -->
	<!-- Latest compiled and minified CSS and JavaScript -->
	<link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
	<script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>

	<!---- On Site Inclusions ---->
	<!-- Site Stylesheet -->
	<link href="{{ url_for('static', filename='styles/style.css')}}" rel="stylesheet">

	<!-- Page Script -->
	<script src="{{ url_for('static', filename='js/home.js')}}"></script>
	{% block js %}{% endblock %}

	<!-- Define a viewport to mobile devices to use - telling the browser to assume that the page is as wide as the device (width=device-width) and setting the initial page zoom level to be 1 (initial-scale=1.0) -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>{% block title %}Template Title{% endblock %}</title>

	<meta name="description" content="Dota Data">
</head>
<body>

	<div class="col-xs-10 col-xs-offset-1 main-body" align="center">
		{% block main_body %}
		{% endblock %}
	</div>

</body>
</html>
